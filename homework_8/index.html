        <script>
            // "select all" checkbox
            function capabilitytoggle(source){
                checkboxes = document.getElementsByName('capability');
                for(var i=0, n=checkboxes.length; i<n; i++){
                    checkboxes[i].checked = source.checked;
                }
            }
            function industrytoggle(source){
                checkboxes = document.getElementsByName('industry');
                for(var i=0, n=checkboxes.length; i<n; i++){
                    checkboxes[i].checked = source.checked;
                }
            }
            function datatypetoggle(source){
                checkboxes = document.getElementsByName('datatype');
                for(var i=0, n=checkboxes.length; i<n; i++){
                    checkboxes[i].checked = source.checked;
                }
            }

            // "select all" checkbox; all cards disappear
            function filter_capability(){
                var checkBox = document.getElementById('capability');
                var cards = document.getElementsByClassName('card_hide');
                if (checkBox.checked == true){
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'block';
                    }
                } else {
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'none';
                    }
                }
            }
            function filter_industry(){
                var checkBox = document.getElementById('industry');
                var cards = document.getElementsByClassName('card_hide');
                if (checkBox.checked == true){
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'block';

            function filter_datatype(){
                var checkBox = document.getElementById('datatype');
                var cards = document.getElementsByClassName('card_hide');
                if (checkBox.checked == true){
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'block';
                    }
                } else {
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'none';
                    }
                }
            }

            // each filter
            function filter_compare(){
                var checkBox = document.getElementById('compare');
                var cardBox = document.getElementById('compare_cardbox');
                var cards = document.getElementsByClassName('compare_card');
                console.log(cards);
                if (checkBox.checked == true){
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'block';
                    }
                    cardBox.style.display = 'flex';
                } else {
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'none';
                    }
                    cardBox.style.display = 'none';
                }
            }
            function filter_compose(){
                var checkBox = document.getElementById('compose');
                var cardBox = document.getElementById('compose_cardbox');
                var cards = document.getElementsByClassName('compose_card');
                console.log(cards);
                if (checkBox.checked == true){
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'block';
                    }
                    cardBox.style.display = 'flex';
                } else {
                    for(var i=0, n=cards.length; i<n; i++){
                        cards[i].style.display = 'none';
                    }
                    cardBox.style.display = 'none';
                }
            }
