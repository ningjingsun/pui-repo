<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Muddy Paw Adventure Gears</title>
    </head>

    <body>
        <div id=header>
            <div id=header_left>
                <img class="icon menu" style="height: 30px" src="img/menu.png" alt="menu">
            </div>
            <div id=header_right>
                <img class="icon" src="img/search.png" alt="search">
                <img class="icon" src="img/me.png" alt="me">
                <a href="cart.html"><img class="icon" src="img/shopping.png" alt="shopping"></a>
                <a href="index.html"><img src="img/logo.png" style="position: absolute; left: 18vw; top: 1.6vw; max-height: 7vw" alt="logo"></a>
            </div>
        </div>

        <div id=cart_content>
            <div id=product_added>
                <p class=navigation style="font-size: 1.7vw; margin-bottom: 1.4vw">Your Cart</p>
            </div>

            <div id=price>
                <p class=navigation style="font-size: 1.7vw; margin-bottom: 1.4vw">Order Summary</p>
                <div id=price_flex>
                    <div id=price_title>
                        <p style="line-height: 2.8vw">Subtotal:</p>
                        <p style="line-height: 2.8vw">Estimated Shipping:</p>
                        <p style="line-height: 2.8vw">Total before Tax:</p>
                    </div>
                    <div id=price_digit>
                        <p id="subtotal" style="text-align: right; line-height: 2.8vw">$0.0</p>
                        <p id="shipping" style="text-align: right; line-height: 2.8vw">$0.0</p>
                        <p id="total" style="text-align: right; line-height: 2.8vw">$0.0</p>
                    </div>
                </div>
                <input type="button" id="checkout" onclick="alert('Direct to Payment')" value="Proceed to Checkout">
            </div>
        </div>

        <div class=hamburger>
            <div class=catalog>
                <img class="icon menu" style="padding-left: 0vw; padding-top: 0vw" src="img/close.png" alt="close">
                <p style="line-height: 2.6vw"><a href="product.html">
                    <br>
                    <br>
                    Dog
                    <br>
                    &emsp;Harness
                    <br>  
                    &emsp;Food Storage
                    <br>
                    &emsp;Water Storage
                    <br>
                    &emsp;GPS Tracker
                    <br>
                    <br>
                    Cat
                    <br>
                    &emsp;Harness
                    <br>  
                    &emsp;Food Storage
                    <br>
                    &emsp;Water Storage
                    <br>
                    &emsp;GPS Tracker
                    <br>
                    &emsp;Backpack
                </a>
                </p>
            </div>
        </div>
        <script>
            $(".menu").click(function(){
                $(".hamburger").toggleClass("hamburger_open");
            });
        </script>
    </body>

</html>
